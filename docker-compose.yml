version: '3.8'

services:
  skyro:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./user_feedback.json:/app/user_feedback.json
    restart: unless-stopped

